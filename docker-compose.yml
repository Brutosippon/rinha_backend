version: '3.5'
services:
  api1:
    build: .
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
    expose:
      - "5000"
    ports:
      - "5001:5000" # Map port 5001 on host to port 5000 on container
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  api2:
    build: .
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
    expose:
      - "5000"
    ports:
      - "5002:5000" # Map port 5002 on host to port 5000 on container
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:80"
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'

volumes:
  postgres_data:
